<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/styles/styles.css">
</head>
<body>
    <div class="sidebar">
        <a href="#" class="active">Dashboard</a>
        <a href="#">Sales Report</a>
        <a href="#">Appointments</a>
        <a href="#">Units</a>
        <a href="#">Clients</a>
        <a href="login.html" class="logout">Log out</a>
    </div>

    <div class="content">
        <div class="header">
            <h1><button id="toggle-sidebar" class="toggle-button"><img src="../static/images/dashboard_button.png" alt="dashboard_button" class="button-image"><img src="../static/images/dashboard_button_clicked.png" alt="dashboard_button_clicked" class="button-image-clicked"></button></h1>
            <img src="../static/images/logo_white_al.png" alt="AutoLink Logo" class="logo">
        </div>

        <div class="stats">
            <div class="stat-box">
                <h2>24</h2>
                <p>Appointments</p>
            </div>
            <div class="stat-box">
                <h2>12</h2>
                <p>Visits</p>
            </div>
            <div class="stat-box">
                <h2>3</h2>
                <p>No Show</p>
            </div>
            <div class="stat-box">
                <h2>3,672</h2>
                <p>Sales</p>
            </div>
            <div class="stat-box">
                <h2>7</h2>
                <p>Queue</p>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>License Plate</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="clients-table">
                    <!-- Aquí se insertarán las filas de la tabla -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../static/scripts/dashboard.js"></script>
</body>
</html>
