<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/styles/styles.css">
    <script defer src="../static/scripts/dashboard.js"></script>
</head>
<body>
    <div class="sidebar-button-container">
        <button class="minimize-button">
            <img src="../static/images/min-button.png" class="minimize-button-img">
            <img src="../static/images/max-button.png" class="maximize-button-img" style="display: none;">
        </button>
    </div>

    <div class="sidebar">
        <a href="#" class="active">Dashboard</a>
        <a href="#" class="appointments-button">Appointments</a>
        <a href="#" class="units-button">Units</a>
        <a href="#" class="clients-button">Clients</a>
        <a href="/login" class="logout"><button class="logout-button"><img src="../static/images/logout-button.png" class="logout-button-img"></button></a>
    </div>

    <div class="content">
        <div class="header">
            <h1></h1>
            <img src="../static/images/logo_white_al.png" alt="AutoLink Logo" class="logo">
        </div>

        <div class="stats">
            <div class="stat-box">
                <h2>24</h2>
                <p>Appointments</p>
            </div>
            <div class="stat-box">
                <h2>12</h2>
                <p>Visits</p>
            </div>
            <div class="stat-box">
                <h2>3</h2>
                <p>No Show</p>
            </div>
            <div class="stat-box">
                <h2>7</h2>
                <p>Queue</p>
            </div>
        </div>

        <div class="table">
            <table class="table-container table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Queue</th>
                        <th>Status</th>
                        <th>Service</th>
                        <th>Timer</th>
                        <th>Update</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="queue-table-body">
                    <!-- Aquí se llenarán los datos -->
                </tbody>
            </table>
        </div>
        <div class="add-client-container">
            <h2>Add Existing Client to Queue</h2>
            <form id="add-client-form">
                <input type="text" id="client-name" placeholder="Client Name" required>
                <button type="submit">Add to Queue</button>
            </form>
        </div>
    </div>

</body>
</html>
