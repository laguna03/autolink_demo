<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Client</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            margin-bottom: 20px;
        }

        .container input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container button {
            background-color: #0000ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #0000cc;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="AutoLink Logo" class="logo" width="100">
        <h1>CREATE CLIENT</h1>
        <input type="text" placeholder="First Name" value="Tito">
        <input type="text" placeholder="Last Name" value="Trinidad">
        <input type="email" placeholder="Email" value="hello@autolink.com">
        <input type="text" placeholder="DOB" value="01/10/1973">
        <input type="text" placeholder="Phone Number" value="787-342-4567">
        <button>CREATE</button>
    </div>
</body>
</html>
